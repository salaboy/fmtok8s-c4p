zeebe.client.security.plaintext=true
zeebe.client.broker.contact-point=jx-zeebe:26500
management.endpoint.health.show-details=always
management.health.zeebe.enabled=false
management.endpoint.health.probes.enabled=true

spring.datasource.url=jdbc:h2:mem:c4p_db
spring.datasource.username=${C4P_DATABASE_USERNAME:sa}
spring.datasource.password=${C4P_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
